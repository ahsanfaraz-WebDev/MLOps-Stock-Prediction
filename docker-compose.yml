x-airflow-common:
  &airflow-common
  build:
    context: .
    dockerfile: docker/Dockerfile
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    # Mount project directory
    PYTHONPATH: /opt/airflow
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}:/opt/airflow
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      timeout: 5s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    image: apache/airflow:2.7.0
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/opt/airflow
    user: "0:0"
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Initializing Airflow..."
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R $${AIRFLOW_UID:-50000}:0 /sources /opt/airflow 2>/dev/null || true
        echo "Running Airflow DB migration..."
        # Use python -m airflow to ensure we use the system installation
        python -m airflow db migrate || /usr/local/bin/airflow db migrate
        echo "Creating Airflow admin user..."
        python -m airflow users create --username $${_AIRFLOW_WWW_USER_USERNAME:-airflow} \
          --firstname Admin --lastname User --role Admin \
          --email admin@example.com --password $${_AIRFLOW_WWW_USER_PASSWORD:-airflow} || \
        /usr/local/bin/airflow users create --username $${_AIRFLOW_WWW_USER_USERNAME:-airflow} \
          --firstname Admin --lastname User --role Admin \
          --email admin@example.com --password $${_AIRFLOW_WWW_USER_PASSWORD:-airflow} || \
        echo "User may already exist"
        echo "Airflow initialization complete!"

volumes:
  postgres-db-volume:

